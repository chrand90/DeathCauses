function make_squares(res_dat){
    return res_dat.map( p_object => {
        let new_res={};
        let total_explained=0;
        for (let [key, value] of Object.entries(p_object.inner_causes)) {
            total_explained+=value;
            new_res[key]=value*p_object.total_prob;
        };
        new_res.unexplained=(1-total_explained)*p_object.total_prob;
        return {name: p_object.name, causes: new_res};
    });
};
